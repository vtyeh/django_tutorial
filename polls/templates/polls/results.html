{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class="card">
    <h3>Results: {{ question.question_text }}</h3>
    <hr>

    {% for choice in question.choice_set.all %}
        <div class="choices">
            <span>{{ choice.votes }} vote{{ choice.votes|pluralize }}</span> {{ choice.choice_text }} <br>        
        </div>
    {% endfor %}

    <a href="{% url 'polls:index' %}" class="btn-vote">Continue</a>
</div>
